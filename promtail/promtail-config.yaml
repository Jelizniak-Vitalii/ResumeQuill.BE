server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: resume-quill-${ENV:-prod}
    static_configs:
      - targets:
          - localhost
        labels:
          job: resume-quill
          env: ${ENV:-prod}
          __path__: /var/lib/docker/containers/*/*.log

    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
            time: time
            attrs: attrs

      - json:
          source: attrs
          expressions:
            tag: tag

      - regex:
          expression: '^[^|]+[|](?P<container_name>[^|]+)[|].*$'
          source: tag

      - labels:
          container_name:
          stream:

      # Keep only logs from the specific environment container
      - match:
          selector: '{job="resume-quill"} |~ ".*"'
          stages:
            - drop:
                source: container_name
                expression: '^$'
            - drop:
                source: container_name
                expression: '^resume-quill-db.*'
            - drop:
                source: container_name
                expression: '^grafana.*'
            - drop:
                source: container_name
                expression: '^prometheus.*'
            - drop:
                source: container_name
                expression: '^loki.*'
            - drop:
                source: container_name
                expression: '^promtail.*'

      # Only keep the target environment
      - match:
          selector: '{container_name!~"resume-quill-be-${ENV:-prod}"}'
          action: drop

      - output:
          source: log

      - timestamp:
          source: time
          format: RFC3339Nano
